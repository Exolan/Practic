<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module" defer></script>
    <script src="modalAdd.js" type='module' defer></script>
    <!-- <script src="modalChange.js" defer></script>
    <script src="/buttonDelete.js" defer></script> -->
    <script src="/sort.js" type='module' defer></script>
    <script src="/filter.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="header-logo">
          <img src="/Resurce/HEADER/logo.svg" alt="" />
        </div>
        <input type="text" class="header-input" placeholder="Введите запрос" />
      </div>
    </header>
    <main class="main">
      <div class="main-header">
        <h1 class="main-header-text">Клиенты</h1>
      </div>
        <table class="main-table">
            <thead class="table-header">
                <tr class="table-header-row">
                    <td class="table-name-column id">
                        <p class="table-column-name sort ">ID</p>
                        <img src="Resurce/TABLE/ICON/UP.svg" alt="" />
                    </td>
                    <td class="table-name-column fio">
                        <p class="table-column-name">Фамилия Имя Отчество</p>
                        <img src="Resurce/TABLE/ICON/DOWN.svg" alt="" />
                        <p class="table-sort">A-Я</p>
                    </td>
                    <td class="table-name-column dateReg">
                        <p class="table-column-name">Дата и время создания</p>
                        <img src="Resurce/TABLE/ICON/DOWN.svg" alt="" />
                    </td>
                    <td class="table-name-column dateChange">
                        <p class="table-column-name">Последние изменения</p>
                        <img src="Resurce/TABLE/ICON/DOWN.svg" alt="" />
                    </td>
                    <td class="table-name-column">
                        <p class="table-column-name">Контакты</p>
                    </td>
                    <td class="table-name-column">
                        <p class="table-column-name">Действия</p>
                    </td>
                    <td class="table-name-column">

                    </td>
                </tr>
            </thead>
            <tbody class="table-body">
            </tbody>
        </table>
        <div class="main-footer">
                <button class="footer-button">
                    <img src="/Resurce/TABLE/FOOTER/footer.svg" alt="">
                    <p>Добавить клиента</p>
                </button>
            </div>
      </div>
    </main>
    <div class="modal-change modal">
        <div class="modal-conteiner">
            <div class="modal-header">
                <h1 class="modal-name">Изменить данные</h1>
                <p class="modal-text"></p>
            </div>
            <div class="modal-close">
                <img src="/Resurce/MODAL/Union.svg" alt="">
            </div>
            <div class="modal-main">
                <div class="modal-inputes">
                    <div class="input-block">
                        <p class="input-name">Фамилия<span class="star">*</span></p>
                        <input type="text">
                    </div>
                    <div class="input-block">
                        <p class="input-name">Имя<span class="star">*</span></p>
                        <input type="text">
                    </div>
                    <div class="input-block">
                        <p class="input-name">Отчество</p>
                        <input type="text">
                    </div>
                </div>
                <div class="modal-contacts">
                    <div class="contacts">
                    </div>
                    <div class="button-client">
                        <button class="add-client">
                            <img src="/Resurce/MODAL/add_circle_outline.svg" alt="">
                            <p class="button-text">Добавить контакт</p>
                        </button>
                    </div>
                    
                </div>
            </div>
            <div class="modal-footer">
                <button class="save-client">Сохранить</button>
                <button class="delete-client">Удалить клиента</button>
            </div>
        </div>
    </div>
    <div class="modal-add modal">
        <div class="modal-conteiner">
            <div class="modal-header">
                <h1 class="modal-name">Новый клиент</h1>
            </div>
            <div class="modal-close">
                <img src="/Resurce/MODAL/Union.svg" alt="">
            </div>
            <div class="modal-main">
                <div class="modal-inputes">
                    <div class="input-block">
                        <input type="text" placeholder="Фамилия*" value="" id="0">
                    </div>
                    <div class="input-block">
                        <input type="text" placeholder="Имя*" value="" id="1">
                    </div>
                    <div class="input-block">
                        <input type="text" placeholder="Отчество" value="" id="2">
                    </div>
                </div>
                <div class="modal-contacts">
                    <div class="contacts">
                    </div>
                    <div class="button-client">
                        <button class="add-client">
                            <img src="/Resurce/MODAL/add_circle_outline.svg" alt="">
                            <p class="button-text">Добавить контакт</p>
                        </button>
                    </div>
                    
                </div>
            </div>
            <div class="modal-footer">
                <button class="save-client">Сохранить</button>
                <button class="delete-client">Отмена</button>
            </div>
        </div>
    </div>
    <div class="modal-delete modal">
        <div class="modal-conteiner">
            <div class="modal-header">
            <h1 class="modal-name">Удалить клиента</h1>
        </div>
        <div class="modal-close">
            <img src="/Resurce/MODAL/Union.svg" alt="">
        </div>
        <div class="modal-main">
            <p class="modal-info">Вы действительно хотите удалить данного клиента?
            </p>
        </div>
        <div class="modal-footer">
            <button class="save-client del">Удалить</button>
            <button class="delete-client cancle">Отмена</button>
        </div>
        </div>
        
    </div>
  </body>
</html>
